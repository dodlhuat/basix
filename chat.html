<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chat Bubbles</title>
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>

    <div class="chat-container">

        <!-- Incoming -->
        <div class="message message-incoming">
            Hi there! How are you doing today?
            <span class="message-meta">10:42 AM</span>
        </div>

        <!-- Outgoing -->
        <div class="message message-outgoing">
            I'm doing great, thanks! Just working on some new CSS components.
            <span class="message-meta">10:43 AM</span>
        </div>

        <!-- Outgoing -->
        <div class="message message-outgoing">
            Trying to make a simple chat UI.
            <span class="message-meta">10:43 AM</span>
        </div>

        <!-- Incoming -->
        <div class="message message-incoming">
            That sounds cool. Are you using Flexbox?
            <span class="message-meta">10:45 AM</span>
        </div>

        <!-- Outgoing -->
        <div class="message message-outgoing">
            Yes, Flexbox makes alignment so much easier!
            <span class="message-meta">10:46 AM</span>
        </div>

    </div>

</body>

</html>
