<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Guitar Chord Tool</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/guitar-chords.css" type="text/css">
</head>

<body class="primary-light-bg primary">

    <div class="content push-content">
        <h2 id="guitar-tool">Guitar Chord Tool</h2>

        <div class="row card">
            <div class="column">
                <h3>Controls</h3>
                <div class="controls-container">
                    <div class="control-group">
                        <label for="chord-select">Select Chord:</label>
                        <select id="chord-select">
                            <option value="">-- Custom --</option>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Transpose:</label>
                        <div class="button-group">
                            <button id="transpose-down" class="button-primary">-1</button>
                            <button id="transpose-up" class="button-primary">+1</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="start-fret">Start Fret:</label>
                        <input type="number" id="start-fret" value="0" min="0" max="12" class="input-primary"
                            style="width: 60px;">
                    </div>

                    <div class="control-group">
                        <label>Detected Chord:</label>
                        <span id="detected-chord" class="chord-display">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row card">
            <div class="column">
                <h3>Fretboard</h3>
                <div class="fretboard-container">
                    <div id="fretboard" class="fretboard">
                        <!-- Fretboard generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/guitar-chords.js"></script>
</body>

</html>
