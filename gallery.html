<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <style>
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>

    <h1>Infinite Gallery</h1>
    <p class="subtitle">Scroll down to load more images automatically.</p>

    <!-- The Container -->
    <div id="myGallery" class="gallery-container"></div>

    <script src="js/gallery.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = new ImageGallery('#myGallery', {
                batchSize: 12
            });
        });
    </script>

</body>

</html>
