<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-hover: #4f46e5;
            --error-color: #ef4444;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
        }

        .upload-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--border-hover);
            background-color: #eef2ff;
        }

        .drop-zone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            pointer-events: none;
            /* Let clicks pass through to container */
        }

        .icon-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e7ff;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .primary-text {
            font-weight: 500;
            color: var(--primary-color);
            font-size: 0.875rem;
        }

        .secondary-text {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            /* Changed to column to accommodate progress bar */
            padding: 0.75rem;
            background-color: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            animation: slideIn 0.2s ease-out;
            gap: 0.75rem;
        }

        .file-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            overflow: hidden;
        }

        .file-icon {
            color: var(--text-secondary);
        }

        .file-details {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            color: var(--error-color);
            background-color: #fee2e2;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }

        .status-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
            display: none;
        }

        .status-text.error {
            color: var(--error-color);
        }

        .status-text.success {
            color: var(--success-color);
        }

        .upload-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .upload-card {
                padding: 1rem;
                gap: 1rem;
            }

            .drop-zone {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="upload-card">
        <div class="header">
            <h2>Upload Files</h2>
            <p>Select or drag files to upload</p>
        </div>

        <div id="drop-zone" class="drop-zone">
            <input type="file" id="file-input" multiple hidden>
            <div class="drop-zone-content">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <p class="primary-text">Click to upload or drag and drop</p>
                <p class="secondary-text">SVG, PNG, JPG or GIF (max. 800x400px)</p>
            </div>
        </div>

        <div id="file-list" class="file-list">
            <!-- Files will be added here dynamically -->
        </div>

        <div class="actions">
            <button id="upload-btn" class="upload-btn" disabled>Upload Files</button>
        </div>
    </div>
</div>
<script>
    class FileUploader {
        constructor(container) {
            this.container = container;
            this.dropZone = container.querySelector('#drop-zone');
            this.fileInput = container.querySelector('#file-input');
            this.fileList = container.querySelector('#file-list');
            this.uploadBtn = container.querySelector('#upload-btn');

            this.files = new Map(); // Store files by name (simplification)

            // Configuration
            this.uploadUrl = 'https://httpbin.org/post'; // Mock endpoint

            this.init();
        }

        init() {
            this.setupEventListeners();
        }

        setupEventListeners() {
            // Drag & Drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                this.dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                this.dropZone.addEventListener(eventName, () => {
                    this.dropZone.classList.add('drag-over');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                this.dropZone.addEventListener(eventName, () => {
                    this.dropZone.classList.remove('drag-over');
                });
            });

            this.dropZone.addEventListener('drop', (e) => {
                const droppedFiles = e.dataTransfer.files;
                this.handleFiles(droppedFiles);
            });

            // Click to select
            this.dropZone.addEventListener('click', () => {
                this.fileInput.click();
            });

            this.fileInput.addEventListener('change', (e) => {
                this.handleFiles(e.target.files);
                // Reset input so same file can be selected again if removed
                this.fileInput.value = '';
            });

            // Upload Button
            this.uploadBtn.addEventListener('click', () => {
                if (this.files.size > 0) {
                    this.uploadBtn.disabled = true;
                    this.uploadBtn.textContent = 'Uploading...';

                    // Convert Map to array and upload each
                    const uploadPromises = Array.from(this.files.values()).map(file => {
                        // Finding the UI element for this file
                        // Ideally we should have stored the element with the file, but we can look it up
                        // Or we redesign files map to store object {file, element}
                        // For now, let's just find it by name attribute if we added one, or we need to refactor slightly.

                        // Actually, let's refactor 'files' map to store { file, element }
                        // Wait, simple 'this.files.get(name)' returns the file object.
                        // Let's change this.files to store the object { originalFile: file, element: element }
                        // But that requires changing addFileToUI return value/logic.

                        // Simplest fix without massive refactor:
                        // Look up element by title attribute (which is file name)
                        const fileItem = Array.from(this.fileList.children).find(
                            item => item.querySelector('.file-name').textContent === file.name
                        );

                        if (fileItem) {
                            return this.uploadFile(file, fileItem);
                        }
                        return Promise.resolve();
                    });

                    Promise.allSettled(uploadPromises).then((results) => {
                        this.uploadBtn.textContent = 'Upload Complete';

                        // Collect successfully uploaded files to pass in event
                        const completedFiles = [];
                        results.forEach((result, index) => {
                            if (result.status === 'fulfilled') {
                                // We don't have easy access to file object here unless we map it differently.
                                // But we can just dispatch generic event or refactor map.
                                // For now, let's just proceed with cleanup.
                            }
                        });

                        setTimeout(() => {
                            // 1. Dispatch Event
                            const event = new CustomEvent('upload-completed', {
                                detail: {
                                    fileCount: this.files.size,
                                    // files: Array.from(this.files.values()) // If we wanted to pass file data
                                },
                                bubbles: true
                            });
                            this.container.dispatchEvent(event);

                            // 2. Cleanup UI (Remove progress bars)
                            const progressContainers = this.fileList.querySelectorAll('.progress-container');
                            progressContainers.forEach(el => el.remove());

                            const statusTexts = this.fileList.querySelectorAll('.status-text');
                            statusTexts.forEach(el => el.remove());

                            // Re-enable remove buttons
                            const removeBtns = this.fileList.querySelectorAll('.remove-btn');
                            removeBtns.forEach(btn => btn.style.display = 'flex');

                            // 3. Reset Internal State
                            this.files.clear();

                            // 4. Reset Button
                            this.updateUploadButton();
                        }, 1000); // 1s delay to show "Upload Complete" messsage
                    });
                }
            });
        }

        handleFiles(fileList) {
            Array.from(fileList).forEach(file => {
                // Optional: Validate file type/size here
                if (!this.files.has(file.name)) {
                    this.files.set(file.name, file);
                    this.addFileToUI(file);
                }
            });
            this.updateUploadButton();
        }

        addFileToUI(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
            <div class="file-item-header">
                <div class="file-info">
                    <div class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                    </div>
                    <div class="file-details">
                        <span class="file-name" title="${file.name}">${file.name}</span>
                        <span class="file-size">${this.formatSize(file.size)}</span>
                    </div>
                </div>
                <button class="remove-btn" aria-label="Remove file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="status-text">Waiting...</div>
        `;

            const removeBtn = item.querySelector('.remove-btn');
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.removeFile(file.name, item);
            });

            this.fileList.appendChild(item);
        }

        uploadFile(file, element) {
            return new Promise((resolve, reject) => {
                const progressContainer = element.querySelector('.progress-container');
                const progressBar = element.querySelector('.progress-bar');
                const statusText = element.querySelector('.status-text');
                const removeBtn = element.querySelector('.remove-btn');

                // Show progress elements
                progressContainer.style.display = 'block';
                statusText.style.display = 'block';
                removeBtn.style.display = 'none'; // Lock file during upload

                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('file', file);

                xhr.open('POST', this.uploadUrl, true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        statusText.textContent = `${Math.round(percentComplete)}%`;
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200 || xhr.status === 201) {
                        statusText.textContent = 'Completed';
                        statusText.classList.add('success');
                        progressBar.style.backgroundColor = 'var(--success-color)';

                        // Allow removing if you want, or keep it visible
                        // removeBtn.style.display = 'flex';
                        // Usually you remove completed files from the active list or mark them done.

                        // We remove it from our internal 'to be uploaded' list logic implicitly
                        // because we only iterate over current map.
                        // But if we want to prevent re-uploading, we should probably modify the state.
                        // For this simple demo, marking as Completed is enough.
                        resolve(xhr.response);
                    } else {
                        statusText.textContent = 'Error';
                        statusText.classList.add('error');
                        progressBar.style.backgroundColor = 'var(--error-color)';
                        removeBtn.style.display = 'flex'; // Allow retry/removal
                        reject(xhr.statusText);
                    }
                };

                xhr.onerror = () => {
                    statusText.textContent = 'Network Error';
                    statusText.classList.add('error');
                    progressBar.style.backgroundColor = 'var(--error-color)';
                    removeBtn.style.display = 'flex';
                    reject('Network Error');
                };

                xhr.send(formData);
            });
        }

        removeFile(fileName, element) {
            this.files.delete(fileName);
            element.remove();
            this.updateUploadButton();
        }

        updateUploadButton() {
            this.uploadBtn.disabled = this.files.size === 0;
            this.uploadBtn.textContent = this.files.size > 0
                ? `Upload ${this.files.size} File${this.files.size === 1 ? '' : 's'}`
                : 'Upload Files';
        }

        formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new FileUploader(document.querySelector('.upload-card'));
    });
</script>
</body>
</html>
