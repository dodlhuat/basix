<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel Component</title>
    <link rel="stylesheet" href="css/carousel.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <h1>Class-Based Carousel (Dynamic)</h1>

    <!-- 
      Simplified Structure: 
      Just a container with list items (or divs). 
      JS handles the rest.
    -->
    <div class="carousel" id="myCarousel">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
    </div>

    <!-- Load the JS Class -->
    <script src="js/carousel.js"></script>

    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = new Carousel('#myCarousel', {
                loop: true
            });
        });
    </script>

</body>

</html>
